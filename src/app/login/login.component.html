<div class="login-form">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="alert alert-warning" role="alert" *ngIf="!isLogin">
        Login Failed!
      </div>
      <form (ngSubmit)="onLogin(form)" #form="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" name="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
