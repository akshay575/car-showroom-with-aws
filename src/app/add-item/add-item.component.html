<div class="add-item">
  <div class="row justify-content-center">
    <div class="col-6">
      <form (ngSubmit)="onAddItem(formCar)" #formCar="ngForm">
        <div class="form-group">
          <label for="formGroupCarTitle">Car Title</label>
          <input type="text" name="title" class="form-control" placeholder="Title" ngModel>
        </div>
        <div class="form-group">
          <label for="formGroupCarDesc">Car Description</label>
          <textarea name="desc" cols="30" rows="4" class="form-control" placeholder="Description" ngModel></textarea>
        </div>
        <div class="form-group">
          <label for="formGroupCarImg">Car Image</label>
          <input type="file" name="imgFile" id="formGroupCarImg" class="form-control" (change)="fileUpload($event)">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Add Item</button>
        </div>
      </form>
    </div>
  </div>

</div>
